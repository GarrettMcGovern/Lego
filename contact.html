   <main>
     <h2>Contact Info</h2> 
        <h3 class="center">Email:</h3>
         <p class="center">GarretteMcGovern@gmail.com</p>
        <h3 class="center">Phone Number:</h3>
         <p class="center">(123) 456-7890</p>
         <form action="results.html">
            <h2>Your Input</h2>
		    <fieldset class="contactinfo">
	           <legend>Contact Info</legend>
			      <label for="nameinput">
			      <input type="text" name="name" id="nameinput" placeholder="First and last name"> 
			         Name
			      </label>   
                  <label for="addressinput">
			      <input type="text" name="address" id="addressinput"> 
			         Street Address
			      </label> 	
                  <label for="zipinput"> 
			      <input type="number" name="zip" id="zipinput">
			         Zip Code 
                  </label>
                  <label for="emailinput"> 
			      <input type="email" name="email" id="emailinput" placeholder="address@example.com">
			         Email
                  </label> 
                  <label for="phoneinput"> 
			      <input type="tel" name="phone" id="phoneinput">
			         Phone 
                  </label> 			
		    </fieldset>
		    <fieldset class="additionalinfo">
			   <legend>Feedback</legend>
			           <p>Which page was your favorite?</p>
				     <label for="Owned">
				        <input type="radio" name="favorite page" id="owned" value="Owned" checked>
					    Owned
				     </label> 
				     <label for="future">
				        <input type="radio" name="favorite page" id="future" value="Future">
					    Future
				     </label> 
				     <label for="dream">
				        <input type="radio" name="favorite page" id="dream" value="Dream">
					    Dream
				     </label>  				 
			      <label for="notes">
			         <br><br>What other sets should I add to my want list? 
			      <textarea id="notes" name="notes" rows="4" cols="60"></textarea> 
			      </label>				  
		    </fieldset>
		    <fieldset class="submitbutton">
			   <input type="submit" id="submit" value="Submit Feedback"> 
		    </fieldset>
